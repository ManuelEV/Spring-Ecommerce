<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Editar producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<br><br>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6 shadow-lg p-3 mb-5 bg-white rounded"><br>
        <h2>Editar producto</h2> <br>
        <div class="input-group mb-3 justify-content-center">
            <form th:action="@{/api/producto/update}" th:object="${producto}" method="post">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span><i class="fa fa-key"></i> ID</span>
                        </div>
                    </div>
                    <input type="text" placeholder="Nombre del producto" th:field="*{id}" disabled>
                    <input type="hidden" placeholder="Nombre del producto" th:field="*{id}">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span><i class="fa fa-keyboard"></i> Nombre</span>
                        </div>
                    </div>
                    <input type="text" placeholder="Nombre del producto" th:field="*{nombre}">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span><i class="fa fa-dollar-sign"></i> Precio</span>
                        </div>
                    </div>
                    <input type="number" min="0" th:field="*{precio}">
                </div>
                <button type="submit" class="btn btn-success">Editar producto</button>
                <a href="/admin/productos">
                    <button type="button" class="btn btn-danger">Cancelar y volver</button>
                </a>
            </form>
        </div>
        <br>
    </div>
    <div class="col-3"></div>
</div>
</body>
</html>
